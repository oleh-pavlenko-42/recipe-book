<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{recipe()?.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="recipe()?.imagePath" [alt]="recipe()?.name">
  <mat-card-content>
    <p>
      {{recipe()?.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Add Ingredients</button>
    <button mat-button>Edit Recipe</button>
    <button mat-button>Delete Recipe</button>
  </mat-card-actions>
</mat-card>
